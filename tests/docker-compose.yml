# run with docker-compose run --rm host
version: "2"
services:
  target:
    image: tuxpiper/ubuntu-ansible-docker:base
  host:
    image: tuxpiper/ubuntu-ansible-docker:host
    depends_on:
      - target
    volumes:
      - ./ansible_hosts:/etc/ansible/hosts
      - ./run_tests.sh:/tests/run_tests.sh
      - ./test_ssh:/tests/test_ssh
      - ./test_ansible:/tests/test_ansible
    command: [ /bin/bash, '/tests/run_tests.sh' ]
